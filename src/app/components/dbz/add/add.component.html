<h3>Add</h3>
<hr>
<form (ngSubmit)="addNewCharacter()">

  <input
    type="text"
    placeholder="name"
    name="name"
    [(ngModel)]="newCharacter.name">
  <!-- comment_1 -->
  <input
    type="number"
    placeholder="power"
    name="power"
    [(ngModel)]="newCharacter.power">

  <button type="submit"> Add </button>
</form>
